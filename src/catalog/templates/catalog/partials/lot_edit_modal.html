<div data-lot-title="Edit Override â€” Lot {{ lot.catalogs.0.lot_number|default:lot.id }}">
    <form hx-post="/panels/lots/{{ lot.id }}/detail/" hx-target="#lot-modal-body" hx-swap="innerHTML" class="override-form">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group{% if field.errors %} has-error{% endif %}">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
        </div>
        {% endfor %}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Override</button>
            <button type="button" hx-get="/panels/lots/{{ lot.id }}/detail/" hx-target="#lot-modal-body" hx-swap="innerHTML" class="btn btn-secondary">Cancel</button>
        </div>
    </form>
</div>
