<tr id="lot-row-{{ row.lot.id }}" hx-post="/panels/lots/{{ row.lot.id }}/override/" hx-target="closest tr" hx-swap="outerHTML" hx-indicator="closest tr">
    <td class="lot-thumb-cell" hx-get="/panels/lots/{{ row.lot.id }}/detail/" hx-target="#lot-modal-body" hx-swap="innerHTML" style="cursor: pointer;">
        {% if row.lot.image_links %}
        <img class="lot-thumb" src="{{ row.lot.image_links.0.link }}" alt="">
        {% else %}
        <div class="lot-thumb-placeholder"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg></div>
        {% endif %}
    </td>
    <td>
        <div class="lot-desc-cell">
            <input type="text" name="description" value="{{ row.fields.description.value|default:"" }}" class="lot-input lot-input-wide" placeholder="Description">
            <input type="text" name="notes" value="{{ row.fields.notes.value|default:"" }}" class="lot-input lot-input-wide lot-input-sm" placeholder="Notes">
        </div>
    </td>
    <td{% if row.fields.qty.changed %} class="overridden" title="Original: {{ row.fields.qty.original }}"{% endif %}><input type="number" name="qty" value="{{ row.fields.qty.value|default:"" }}" class="lot-input lot-input-num"></td>
    <td{% if row.fields.l.changed %} class="overridden" title="Original: {{ row.fields.l.original }}"{% endif %}><input type="number" name="l" value="{{ row.fields.l.value|default:"" }}" class="lot-input lot-input-num" step="any"></td>
    <td{% if row.fields.w.changed %} class="overridden" title="Original: {{ row.fields.w.original }}"{% endif %}><input type="number" name="w" value="{{ row.fields.w.value|default:"" }}" class="lot-input lot-input-num" step="any"></td>
    <td{% if row.fields.h.changed %} class="overridden" title="Original: {{ row.fields.h.original }}"{% endif %}><input type="number" name="h" value="{{ row.fields.h.value|default:"" }}" class="lot-input lot-input-num" step="any"></td>
    <td{% if row.fields.wgt.changed %} class="overridden" title="Original: {{ row.fields.wgt.original }}"{% endif %}><input type="number" name="wgt" value="{{ row.fields.wgt.value|default:"" }}" class="lot-input lot-input-num" step="any"></td>
    <td{% if row.fields.cpack.changed %} class="overridden" title="Original: {{ row.fields.cpack.original }}"{% endif %}><input type="text" name="cpack" value="{{ row.fields.cpack.value|default:"" }}" class="lot-input lot-input-sm"></td>
    <td{% if row.fields.force_crate.changed %} class="overridden" title="Original: {{ row.fields.force_crate.original }}"{% endif %}><input type="checkbox" name="force_crate" {% if row.fields.force_crate.value %}checked{% endif %}></td>
    <td{% if row.fields.do_not_tip.changed %} class="overridden" title="Original: {{ row.fields.do_not_tip.original }}"{% endif %}><input type="checkbox" name="do_not_tip" {% if row.fields.do_not_tip.value %}checked{% endif %}></td>
    <td><button type="submit" class="btn-icon" title="Save override"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg></button></td>
</tr>
