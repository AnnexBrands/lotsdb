{% if paginated.total_pages > 1 %}
<div class="panel-pagination">
    {% if paginated.has_previous_page %}
    <a hx-get="{{ base_url }}?page={{ paginated.page_number|add:"-1" }}{% for k, v in extra_params.items %}&{{ k }}={{ v }}{% endfor %}"
       hx-target="{{ target_id }}"
       hx-swap="innerHTML"{% if indicator_id %} hx-indicator="{{ indicator_id }}"{% endif %}>&laquo; Prev</a>
    {% endif %}
    <span class="page-info">{{ paginated.page_number }} / {{ paginated.total_pages }}</span>
    {% if paginated.has_next_page %}
    <a hx-get="{{ base_url }}?page={{ paginated.page_number|add:"1" }}{% for k, v in extra_params.items %}&{{ k }}={{ v }}{% endfor %}"
       hx-target="{{ target_id }}"
       hx-swap="innerHTML"{% if indicator_id %} hx-indicator="{{ indicator_id }}"{% endif %}>&raquo; Next</a>
    {% endif %}
</div>
{% endif %}
